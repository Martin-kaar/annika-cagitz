        <script>
        // Parallax + scroll-reveal controller
        (function(){
            const easing = v => v; // placeholder
            let lastScroll = window.scrollY || 0;
            let rAF = null;

            const parallaxEls = Array.from(document.querySelectorAll('[data-parallax]'));
            const revealEls = Array.from(document.querySelectorAll('.scroll-reveal'));

            function update() {
                const scrollY = window.scrollY || window.pageYOffset;
                const velocity = scrollY - lastScroll;

                // parallax transforms
                parallaxEls.forEach(el => {
                    const speed = parseFloat(el.getAttribute('data-speed')) || 0;
                    // translateY based on scroll and element's speed
                    const y = Math.round(scrollY * speed);
                    // small parallax plus slight skew based on velocity
                    const skew = Math.max(-6, Math.min(6, velocity * 0.02));
                    el.style.transform = `translate3d(0, ${y}px, 0) skewY(${skew}deg)`;
                });

                lastScroll = scrollY;
                rAF = null;
            }

            function schedule() {
                if (rAF) return;
                rAF = requestAnimationFrame(update);
            }

            // reveal via intersection observer
            const io = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) e.target.classList.add('in-view');
                });
            }, { threshold: 0.12 });
            revealEls.forEach(el => io.observe(el));

            // initial schedule and events
            window.addEventListener('scroll', schedule, { passive: true });
            window.addEventListener('resize', schedule);
            // run once to set positions
            schedule();
        })();
    </script>
