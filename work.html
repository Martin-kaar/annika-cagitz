        body {
            font-family: 'Helvetica', serif;
            overflow-x: hidden;
            background-color: white;
        }

        /* Main Content */
        #main-content {
            position: relative;
            min-height: 100vh;
            z-index: 10;
            color: black;
        }

        nav {
            display: flex;
            position: sticky;
            top: 0;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            background: rgb(255, 255, 255);
            z-index: 1000;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-content {
            display: flex;
            gap: 20px;
        }

        .highlight {
            font-weight: bold;
        }

        /* Nav animation */
        .hover-underline-animation {
        display: inline-block;
        position: relative;
        }

        .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #000000;
        transition: transform 0.25s ease-out;
        }

        .hover-underline-animation:hover::after {
        transform: scaleX(1);
        }

        .hover-underline-animation.left::after {
        transform-origin: bottom right;
        }

        .hover-underline-animation.left:hover::after {
        transform-origin: bottom left;
        }

        /* About me slogan */
        .slogan-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            align-items: center;
            padding: 0 5%;
        }

        .text-section {
            z-index: 100;
            width: 60vw;
            padding-left: -10%;
            animation: slide-right 0.5s forwards;
            -webkit-animation: slide-right 0.5s forwards;
        }

        @-webkit-keyframes slide-right {
            100% { padding-left: 10%; }
        }

        @keyframes slide-right {
            100% { padding-left: 10%; }
        }

        .work-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            gap: 30px;
        }

        .work-title {
            font-size: 40px;
            width: 100%;
            text-align: left;
            font-weight: 400;
        }

        .work-description {
            font-size: 20px;
            font-weight: 300;
            width: 100%;
            text-align: left;
            margin-bottom: 100px;
        }

        .images {
            width: 90vw;
        }

        /* Footer */

            width: 100%;

        }

        .slogan {

            justify-content: center;

        }

            justify-content: start;
            gap: 15px;

        }
